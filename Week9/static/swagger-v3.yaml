openapi: 3.0.3
info:
  title: Book Management API - Custom Header Versioning
  description: |
    API for managing books with JWT authentication and ETag support.

    **Versioning Strategy: Custom Header**
    - Version is specified via custom `api-version` header
    - Example: `api-version: 1` or `api-version: 2`

    **Advantages:**
    - Clean URLs without version information
    - Professional approach used by many APIs
    - Separates versioning from resource identification
    - Doesn't clutter query parameters

    **Disadvantages:**
    - Harder to test in browser (needs tools like Postman/curl)
    - May be cached incorrectly if not configured properly

    **Usage Examples:**
    ```bash
    # Using v1
    curl -H "api-version: 1" \
         -H "Authorization: Bearer <token>" \
         http://localhost:5001/api/books

    # Using v2
    curl -H "api-version: 2" \
         -H "Authorization: Bearer <token>" \
         http://localhost:5001/api/books
    ```

    **Configuration:**
    Set `API_VERSION_STRATEGY=header` in .env file
  version: 1.0.0

servers:
  - url: http://localhost:5001
    description: Local development server

security:
  - bearerAuth: []

tags:
  - name: Auth
    description: Authentication endpoints
  - name: Books
    description: Book management endpoints (version specified via api-version header)

paths:
  # ==================== AUTH ====================
  /api/login:
    post:
      summary: Login to obtain JWT token
      tags: [Auth]
      security: []
      parameters:
        - name: api-version
          in: header
          required: false
          schema:
            type: string
            enum: ["1", "2"]
            default: "1"
          description: |
            API version to use:
            - `1`: Version 1 (PyMongo)
            - `2`: Version 2 (MongoEngine)

            If not specified, defaults to version 1
          example: "1"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, password]
              properties:
                username:
                  type: string
                  example: admin
                  description: Username for authentication
                password:
                  type: string
                  example: "123456"
                  description: Password for authentication
      responses:
        200:
          description: Login successful, JWT token returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
              example:
                status: success
                data:
                  token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                message: "Login successful"
        401:
          $ref: "#/components/responses/UnauthorizedError"

  # ==================== BOOKS ====================
  /api/books:
    get:
      summary: Get all books
      description: |
        Retrieve all books with optional filters.

        **Version differences:**
        - `api-version: 1`: Uses PyMongo for database queries (regex search)
        - `api-version: 2`: Uses MongoEngine ODM (contains search)

        Both versions return the same response structure.

        **Important:** Include the `api-version` header in your request to specify which version to use.
      tags: [Books]
      parameters:
        - $ref: "#/components/parameters/ApiVersionHeader"
        - name: available
          in: query
          schema:
            type: boolean
          description: Filter books by availability status
          example: true
        - name: title
          in: query
          schema:
            type: string
          description: Filter books by title (case-insensitive search)
          example: "Atomic"
        - name: author
          in: query
          schema:
            type: string
          description: Filter books by author (case-insensitive search)
          example: "Clear"
      responses:
        200:
          description: Books retrieved successfully
          headers:
            ETag:
              schema:
                type: string
              description: Entity tag for cache validation
            Cache-Control:
              schema:
                type: string
              description: Cache control directives
              example: "private, max-age=120"
            Vary:
              schema:
                type: string
              description: Indicates that response varies by api-version header
              example: "api-version"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BooksListResponse"
              examples:
                v1_response:
                  summary: Version 1 response (PyMongo)
                  value:
                    status: success
                    data:
                      books:
                        - _id: "507f1f77bcf86cd799439011"
                          title: "Atomic Habits"
                          author: "James Clear"
                          available: true
                    message: "Books fetched successfully (v1)"
                v2_response:
                  summary: Version 2 response (MongoEngine)
                  value:
                    status: success
                    data:
                      books:
                        - _id: "507f1f77bcf86cd799439011"
                          title: "Atomic Habits"
                          author: "James Clear"
                          available: true
                    message: "Books fetched successfully (v2)"
        401:
          $ref: "#/components/responses/UnauthorizedError"

    post:
      summary: Create a new book
      description: |
        Create a new book in the library.

        **Version behavior:**
        - Both v1 and v2 create books with the same structure
        - v1 uses PyMongo's `insert_one()`
        - v2 uses MongoEngine's model `save()`
      tags: [Books]
      parameters:
        - $ref: "#/components/parameters/ApiVersionHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewBook"
            example:
              title: "Python and MongoDB"
              author: "John Doe"
      responses:
        201:
          description: Book created successfully
          headers:
            ETag:
              schema:
                type: string
              description: Entity tag of the created resource
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BookResponse"
              examples:
                v1_created:
                  summary: Book created with v1
                  value:
                    status: success
                    data:
                      _id: "507f1f77bcf86cd799439011"
                      title: "Python and MongoDB"
                      author: "John Doe"
                      available: true
                    message: "Book created (v1)"
                v2_created:
                  summary: Book created with v2
                  value:
                    status: success
                    data:
                      _id: "507f1f77bcf86cd799439011"
                      title: "Python and MongoDB"
                      author: "John Doe"
                      available: true
                    message: "Book created (v2)"
        400:
          $ref: "#/components/responses/BadRequestError"
        401:
          $ref: "#/components/responses/UnauthorizedError"

  /api/books/{book_id}:
    get:
      summary: Get a book by ID
      description: |
        Retrieve a single book by its MongoDB ObjectID.

        Supports conditional GET with ETag via `If-None-Match` header.
      tags: [Books]
      parameters:
        - $ref: "#/components/parameters/BookId"
        - $ref: "#/components/parameters/ApiVersionHeader"
        - name: If-None-Match
          in: header
          schema:
            type: string
          description: ETag value for conditional GET request
          example: "5d41402abc4b2a76b9719d911017c592"
      responses:
        200:
          description: Book retrieved successfully
          headers:
            ETag:
              schema:
                type: string
              description: Current ETag of the resource
            Cache-Control:
              schema:
                type: string
              example: "private, max-age=120"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BookResponse"
        304:
          description: Not Modified - ETag matched, use cached version
        404:
          $ref: "#/components/responses/NotFoundError"
        401:
          $ref: "#/components/responses/UnauthorizedError"

    put:
      summary: Update a book
      description: |
        Update an existing book's information.

        You can update `title`, `author`, and/or `available` fields.
        Only provided fields will be updated.
      tags: [Books]
      parameters:
        - $ref: "#/components/parameters/BookId"
        - $ref: "#/components/parameters/ApiVersionHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateBook"
            examples:
              update_title:
                summary: Update only title
                value:
                  title: "Updated Title"
              update_availability:
                summary: Update availability
                value:
                  available: false
              update_all:
                summary: Update all fields
                value:
                  title: "New Title"
                  author: "New Author"
                  available: false
      responses:
        200:
          description: Book updated successfully
          headers:
            ETag:
              schema:
                type: string
              description: New ETag after update
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BookResponse"
              examples:
                v1_updated:
                  value:
                    status: success
                    data:
                      _id: "507f1f77bcf86cd799439011"
                      title: "Updated Title"
                      author: "James Clear"
                      available: false
                    message: "Book updated (v1)"
                v2_updated:
                  value:
                    status: success
                    data:
                      _id: "507f1f77bcf86cd799439011"
                      title: "Updated Title"
                      author: "James Clear"
                      available: false
                    message: "Book updated (v2)"
        404:
          $ref: "#/components/responses/NotFoundError"
        401:
          $ref: "#/components/responses/UnauthorizedError"

    delete:
      summary: Delete a book
      description: |
        Permanently delete a book from the library.

        This action cannot be undone.
      tags: [Books]
      parameters:
        - $ref: "#/components/parameters/BookId"
        - $ref: "#/components/parameters/ApiVersionHeader"
      responses:
        200:
          description: Book deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
              examples:
                v1_deleted:
                  value:
                    status: success
                    data: null
                    message: "Book deleted (v1)"
                v2_deleted:
                  value:
                    status: success
                    data: null
                    message: "Book deleted (v2)"
        404:
          $ref: "#/components/responses/NotFoundError"
        401:
          $ref: "#/components/responses/UnauthorizedError"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token obtained from /api/login endpoint.

        Include in Authorization header: `Authorization: Bearer <token>`

  parameters:
    ApiVersionHeader:
      name: api-version
      in: header
      required: false
      schema:
        type: string
        enum: ["1", "2"]
        default: "1"
      description: |
        **API Version Header** (Custom Header Versioning Strategy)

        Specifies which version of the API to use:
        - `1`: Version 1 - Uses PyMongo for database operations
        - `2`: Version 2 - Uses MongoEngine ODM for database operations

        **Default:** If not specified, defaults to version 1

        **Example usage:**
        ```
        api-version: 1
        api-version: 2
        ```
      example: "1"

    BookId:
      name: book_id
      in: path
      required: true
      schema:
        type: string
        pattern: "^[a-f0-9]{24}$"
      description: |
        MongoDB ObjectID of the book (24 character hex string)
      example: "507f1f77bcf86cd799439011"

  schemas:
    Book:
      type: object
      properties:
        _id:
          type: string
          description: MongoDB ObjectID
          example: "507f1f77bcf86cd799439011"
        title:
          type: string
          description: Book title
          example: "Atomic Habits"
        author:
          type: string
          description: Book author
          example: "James Clear"
        available:
          type: boolean
          description: Whether the book is available for borrowing
          example: true

    NewBook:
      type: object
      required:
        - title
        - author
      properties:
        title:
          type: string
          minLength: 1
          description: Book title (required)
          example: "Python and MongoDB"
        author:
          type: string
          minLength: 1
          description: Book author (required)
          example: "John Doe"

    UpdateBook:
      type: object
      minProperties: 1
      properties:
        title:
          type: string
          description: New book title
          example: "Updated Title"
        author:
          type: string
          description: New book author
          example: "Updated Author"
        available:
          type: boolean
          description: New availability status
          example: false

    LoginResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          type: object
          properties:
            token:
              type: string
              description: JWT token for authentication
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        message:
          type: string
          example: "Login successful"

    BookResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          $ref: "#/components/schemas/Book"
        message:
          type: string
          description: Success message indicating which version was used
          example: "Book created (v1)"

    BooksListResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          type: object
          properties:
            books:
              type: array
              items:
                $ref: "#/components/schemas/Book"
              description: Array of book objects (max 20 items)
        message:
          type: string
          example: "Books fetched successfully (v1)"

    SuccessResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          nullable: true
          example: null
        message:
          type: string
          example: "Book deleted (v1)"

    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: error
        data:
          nullable: true
          example: null
        message:
          type: string
          description: Error description
          example: "Error message"

  responses:
    UnauthorizedError:
      description: Unauthorized - Invalid or missing authentication token
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          examples:
            missing_token:
              summary: Token is missing
              value:
                status: error
                data: null
                message: "Token is missing"
            expired_token:
              summary: Token has expired
              value:
                status: error
                data: null
                message: "Token expired"
            invalid_token:
              summary: Token is invalid
              value:
                status: error
                data: null
                message: "Invalid token"

    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            status: error
            data: null
            message: "Book not found"

    BadRequestError:
      description: Bad request - Invalid or missing required fields
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            status: error
            data: null
            message: "Missing title or author"